function getQueryStringArgs() {
  var qs = location.search.length > 0 ? location.search.substring(1) : "",
      args = {},
      itemsArray = qs.length > 0 ? qs.split("&") : [],
      item = null,
      name = null,
      value = null;
  for(var i = 0; i < itemsArray.length; i++){
    item = itemsArray[i].split("=");
    name = item[0];
    value = item[1];
    if(name.length){
      args[name] = value;
    }
  }
  return args;
};


// Bubble Sort:
Array.prototype.BubbleSort = function() {
  var len = this.length;
  var tmp;
  var count = 0;
  for(var i = 0; i < len - 1; i++){
    for(var j = 0; j < len-1-i; j++){
      if( this[j] > this[j+1] ){
        tmp = this[j];
        this[j] = this[j+1];
        this[j+1] = tmp;
        // console.log("i =", i, ", j =", j, ". array = ", this );
      }
    }
  }
  return this;
};

// Merge Sort:
Array.prototype.MergeSort = function() {
  var me = this.BubbleSort(), he = arguments[0].BubbleSort(), finalArray = [];
  while( me.length && he.length ) {
    finalArray.push( me[0] <= he[0] ? me.shift() : he.shift() );
  }
  return finalArray.concat(me.concat(he));
};

// Selection Sort:
Array.prototype.SelectionSort = function() {
  var i, j, min, temp;
  for(i = 0; i < this.length-1; i++){
    min = i;
    for(j = i+1; j < this.length; j++){
      if( this[min] > this[j] ){
        min = j; // 把值最小的元素的index赋给min
      }
    }
    temp = this[min];
    this[min] = this[i];
    this[i] = temp;
  }
  return this;
};
